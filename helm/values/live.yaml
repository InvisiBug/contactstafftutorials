name: contact-staff-tutorials

namespace: flowception
env:
  APP_VERSION: 1

deployment:
  - name: contact-staff-tutorials
    image: invisibug/contact-staff-tutorials
    ports:
    - port: 80

ingress:
  - name: contactstafftutorials.com
    selector: contact-staff-tutorials
    path: /.*
    port: 80
    host: contactstafftutorials.com


service:
  loadBalancer:
    - name: contact-staff-tutorials
      selector: contact-staff-tutorials
      port: 80
